<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no" />
	<meta name="format-detection" content="telephone=no">
	<title>限时推荐有红包，更有额外三重礼</title>
	<link rel="stylesheet" href="../css/media.css">
	<link rel="stylesheet" href="../css/animation.css">

	<script src="../js/adapt.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/fastclick-jquery.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div class="page page-current">
	<link rel="stylesheet" href="../css/index.css">
	<div class="wrapper">
	<div class="header">
		<div class="header-bg"></div>
		<div class="header-content">
			<div class="row1">
				<span class="line line-before"></span>
				<label>累积赚取</label>
				<span class="line line-after"></span>
			</div>
			<div class="row2">
				<label class="earn-menoy">100</label>
				<label class="">元</label>
			</div>
			<div class="row3">
				<label>已成功推荐<label class="person-num">0</label>人</label>
			</div>
		</div>
	</div>
	<div class="content">
		<div class="content-title">
			邀请您的好友一起投资理财，好友使用红包投资成功时，您将获得<label>10元</label>红包
			<a class="check-rule-btn" href="./inviteRule.html">查看详情</a>
		</div>
		<div class="money-icon">
			<img src="../images/index_red.png" class="swing ">
		</div>
		<!-- <div class="prize-description">奖励金额将随受邀用户的投资行为而变化</div>  -->
		<div class="invite-btn">邀请好友</div>
		<div class="exchange-btn">领取已赚取红包</div>
		<div class="exchange-info">
		您已领取<label class="exchanged-num">50</label>元，还剩<label class="noExchange-num">10元</label>未领取
		</div>
		<div class="other-prizes">
			邀请好友投资成功，获得以上红包的同时还可以获得<a class="triple-gifts external" href="http://www.baidu.com">3重大礼包</a>
		</div>
	</div>
	</div>
	<div class="mask">
	</div>
	<div class="share">
	</div>
	<div class="login-tip tip">
		<div class="tip-close-button"></div>
		<div class="tip-icon"></div>
		<div class="tip-text">亲，登录后邀请好友才可以获得奖励哦</div>
		<div class="tip-btn ligon-btn">马上登录</div>
	</div>
	<div class="limit-tip tip">
		<div class="tip-close-button"></div>	
		<div class="tip-icon"></div>
		<div class="tip-text">对不起，本活动最多邀请40人</div>
		<div class="second-tip-text">邀请继续享受3重大礼包</div>
		<div class="tip-btn keep-invite-btn">继续邀请</div>
	</div>

	<div class="exchange-tip tip">
		<div class="tip-close-button"></div>	
		<div class="tip-icon"></div>
		<div class="tip-text">对不起，您的红包不可领取</div>
		<div class="second-tip-text">您的好友还未成功使用红包投资</div>
		<div class="tip-btn keep-invite-btn">继续邀请</div>
	</div>
	<div class="exchange-noInvited-tip tip">
		<div class="tip-close-button"></div>	
		<div class="tip-icon"></div>
		<div class="tip-text">对不起，您还没有成功邀请好友</div>
		<div class="tip-btn keep-invite-btn">马上邀请</div>
	</div>
	<div class="exchanged-tip tip">
		<div class="tip-close-button"></div>	
		<div class="tip-icon"></div>
		<div class="tip-text">单笔成功投资满1000元可使用10元红包</div>
		<div class="second-tip-text">（需投资1个月以上标的）</div>
		<div class="tip-btn invest-btn">马上投资</div>
	</div>
	<script src="../js/index.js" type="text/javascript" charset="utf-8"></script>
</div>
</body>
<script src="../js/Router.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/jsbridge.min.js" type="text/javascript" charset="utf-8"></script>
</html>
