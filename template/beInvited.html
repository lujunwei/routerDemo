{{> header}}
<div class="page page-current">
	<div class="wrapper">
	<div class="header">
		<div class="header-bg"></div>
		<div class="header-content">
			<div class="header-logo"></div>
			<div class="row1">
				<label>10元</label>红包
			</div>
			<div class="row2">
				现在注册更有<label>388元</label>红包拿
			</div>
		</div>
	</div>
	<div class="content">
		<div class="exchange-area">
			<div class="inviter-info">
				<img src="../images/img.jpg" class="inviter-img"/>
				<div class="inviter-name">Test</div>
				<div class="description">正在邀请您使用团贷网</div>
			</div>
			<div class="exchange-description">每个用户只能领取一次</div>
			<div class="phone input-area">
				<span class="phone-icon icon"></span>
				<input class="exchange-phone" placeholder="请输入手机号领取红包"type="text" name="phone" maxlength="11"  />
			</div>
			<div class="registe-area">
				<div class="password input-area">
					<span class="password-icon icon"></span>
					<input class="password-input" placeholder="密码由6-16个字符（字母+数字）"type="password" name="password" maxlength="16"  />
				</div>

				<div class="img-code input-area">
					<span class="img-code-icon icon"></span>
					<input class="img-code-input" placeholder="请输入图形验证码"type="text" name="imgCode" maxlength="4"  />
					<img src="" class="img-code-img"/>
				</div>
				
				<div class="message-code input-area">
					<span class="message-code-icon icon"></span>
					<input class="message-code-input" placeholder="手机验证码"type="text" name="phone" maxlength="6"  />
					<div class="get-message-code">获取验证码</div>
				</div>
			</div>
				
			<div class="exchange-btn">立即领取</div>
			<div class="rule-btn">
				<div class="rule-icon"></div>
				<label>活动规则</label>
			</div>
		</div>
		<div class="rule">
			<div class="rule-title">
				<div class="rule-title-bg"></div>
				<label>活动规则说明</label>
			</div>

			<div class="rule-list">
				<div class="rule-item">
					<div class="rule-icon">1</div>
					<div class="rule-text">您的好友给你送了10元团贷网投资红包，输入未注册手机号码方可领取，每个手机号仅可领取一次，登录团贷网后单笔成功投资满1000元（1个月及以上标的）即可自动使用红包；
					<div class="line"></div>

					</div>
				</div>

				<div class="rule-item">
					<div class="rule-icon">2</div>
					<div class="rule-text">本活动所获得红包可在领取后登录个人中心-团宝箱查询；
						<div class="line"></div></div>
				</div>

				<div class="rule-item">
					<div class="rule-icon">3</div>
					<div class="rule-text">本活动最终解释权归团贷网所有；
					<div class="line"></div></div>
				</div>

				<div class="rule-item">
					<div class="rule-icon">4</div>
					<div class="rule-text">如果对本活动规则有任何疑问，请联系团贷网客服400-6410-888。</div>
				</div>
			</div>
			<div class="hide-rule-btn">
			</div>
		</div>

	</div>
	</div>
	<div class="mask">
	</div>
	<div class="share">
	</div>
	<div class="exchange-tip tip">
		<div class="tip-close-button"></div>	
		<div class="tip-icon"></div>
		<div class="tip-text">注册成功并单笔成功投资满1000元即可使用该红包</div>
		<div class="second-tip-text">（需投资1个月以上标的）</div>
		<div class="tip-btn">
			<div class="share-btn">分享给好友</div>
			<div class="registe-btn">马上投资</div>
		</div>
	</div>
	<script src="../js/beInvited.js" type="text/javascript" charset="utf-8"></script>
</div>
{{> footer}}
